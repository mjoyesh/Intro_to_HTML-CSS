<!DOCTYPE html>
<html>
<head>
	<title>Bug Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<nav>
			<div id="logo"><a href="#">TO THE NEW</a></div>
			<div id = navbar>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Quick Help</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<div class="container">
		<form action="#" method="get">
			<div class="form-head">Bug Report</div>
			<div class="form-body">
				<div class="title">
					Title:* <br>
					<input type="text" name="title" required="required">
				</div>
				<div class="Description">
					Description:* <br>
					<textarea></textarea>
				</div>
				<div class="dropdown">
					Operating System: <br>
					<select name="os">
						<option value="Window">Windows XP</option>
						<option value="linux">Linux</option>
						<option value="mac">Mac</option>
					</select>
				</div>
				<div class="dropdown">
					Product:* <br>
					<select name="product">
						<option value="formoid">Formoid</option>
						<option value="test">test</option>
						<option value="test">test</option>
					</select>
				</div>
				<div class="version">
					Version:* <br>
					<input type="text" name="Version" required="required">
				</div>
				<div class="licence">
					Licence:
					<br />
						<input type="radio" name="licence" value="free">Free
						<input type="radio" name="licence" value="Business" id ="licence-center">Business				
				</div>
				<div class="dropdown">
					Severity:<br>
					<select name="Severity">
						<option value="Critical">Critical</option>
						<option value="test">test</option>
						<option value="test">test</option>
					</select>
				</div>
				<div class="Attachments">
					Attachments: <br /> 
					<input type="text" name="Attachments" placeholder="No file selected"> <button type="button">Choose File</button>
				</div>
			</div>
			<div class="form-footer">
				<button type="submit" id="footer-button">Send</button>
			</div>
		</form>
	</div>
</body>
</html>
